
<div class="container text-center p-3">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="">Simple CRM Tool</h2>
        </div>
    </div>
    <form [formGroup]="loginForm" (submit)="login()">
        <b>Login</b>
        <div class="row p-3">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                Email ID
            </div>
            <div class="col-lg-3">
                <input  class="form-control" type=text formControlName="email" />
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                Password
            </div>
            <div class="col-lg-3">
                <input  class="form-control" type="password" formControlName="pass" />
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="class p-3">
            <div class="col-lg-12">
                <button class='btn btn-primary' type="submit" [disabled]="!loginForm.valid">Login</button>
                <br>
                <br>
                <button class='btn btn-primary' (click)="guestLogin()">{{guestMsg}}</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-lg-12">
            {{errorMessage}}
        </div>
    </div>
</div>

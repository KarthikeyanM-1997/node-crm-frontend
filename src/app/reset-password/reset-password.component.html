<div class="container text-center p-3">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="">Simple CRM Tool</h2>
        </div>
    </div>
    <form [formGroup]="resetOne" (submit)="resetStepOne()">
        <b>Reset Password</b>
        <div class="row p-3">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                Email ID
            </div>
            <div class="col-lg-3">
                <input class="form-control" type=text formControlName="email" />
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="submit" class='btn btn-primary' [disabled]="!resetOne.valid">Send Secret to email</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {{errorMessageOne}}
            </div>
        </div>
    </form>
    <form [formGroup]="resetTwo" (submit)="resetStepTwo()">
        <div class="row p-3">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                Secret
            </div>
            <div class="col-lg-3">
                <input class="form-control" type="text" formControlName="secret" />
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                New Password
            </div>
            <div class="col-lg-3">
                <input class="form-control" type="text" formControlName="newPass" />
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row p-3">
            <div class="col-lg-12">
                <button class="btn btn-primary" type="submit" [disabled]="!resetTwo.valid">Reset Password</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-lg-12">
            {{errorMessageTwo}}
        </div>
    </div>
</div>
